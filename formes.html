<script type="text/javascript">
function val(){
if(frm.phone.value=="")
{
	alert("Please enter the phone number");
	frm.phone.focus();
	return false;
}

{
	alert("Invalid phone number");
	frm.phone.focus();
	return false;
}
if((frm.phone.value).length < 10)
{
	alert("Phone number should be minimum 10 digits");
	frm.phone.focus();
	return false;
}

return true;
}
</script>
